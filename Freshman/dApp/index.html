<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LW3 First dApp</title>
</head>
<body>
    <div>
        <p>Here we can set or get the mood:</p>
        <label for="mood">Input Mood:</label> <br />
        <input type="text" id="mood" />

        <button onclick="getMood()">Get Mood</button>
        <button onclick="setMood()">Set Mood</button>
        <p id="showMood"></p>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <script>
        // Replace the following two values
        const MoodContractAddress = '0xf74f29E979A4Dd044EE77E509e8486b7b789694f';
        const MoodContractABI = [
            {
                "inputs": [],
                "name": "getMood",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_mood",
                        "type": "string"
                    }
                ],
                "name": "setMood",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // Currently these two are undefined, we will use Ethers to assign them values
        let MoodContract = undefined;
        let signer = undefined;

        async function initialize() {
            const provider = new ethers.providers.Web3Provider(window.ethereum, "sepolia");

            await provider.send("eth_requestAccounts", []);
            const accounts = await provider.listAccounts();
            signer = provider.getSigner(accounts[0]);
            MoodContract = new ethers.Contract(MoodContractAddress, MoodContractABI, signer);
        }

        async function getMood() {
            if (!MoodContract) {
                await initialize();
            }
            const mood = await MoodContract.getMood();
            document.getElementById('showMood').innerText = `Your Mood: ${mood}`;
            console.log(mood);
        }

        async function setMood() {
            if (!MoodContract) {
                await initialize();
            }
            const mood = document.getElementById('mood').value;
            await MoodContract.setMood(mood);
        }

        // Call initialize when the page loads
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
